		<script>
		$(document).ready(function(){
			history.pushState = ( f => function pushState(){
				var ret = f.apply(this, arguments);
				window.dispatchEvent(new Event('pushstate'));
				window.dispatchEvent(new Event('locationchange'));
				return ret;
			})(history.pushState);

			history.replaceState = ( f => function replaceState(){
				var ret = f.apply(this, arguments);
				window.dispatchEvent(new Event('replacestate'));
				window.dispatchEvent(new Event('locationchange'));
				return ret;
			})(history.replaceState);

			window.addEventListener('popstate',()=>{
				window.dispatchEvent(new Event('locationchange'))
			});
		});
		</script>
	</head>
	<script>
		var projects = [];
		var projNames = [];
		$(document).ready(function(){
			$.getJSON( "/projects/details.json", function( data ) {
				$.each( data, function( key, val ) {
					$.each( val, function( key1, val2 ) {
						projects.push( val2 );
						projNames.push( val2.page );
					});
				});

				var hash = location.hash.replace('#', '');
				if (hash == "" || !projNames.includes(hash))
					window.location.replace("../#projects");
				else
				{
					var item = projects[projNames.indexOf(hash)];
					document.title = item.name;
					
					var features = "";
					$.each( item.features, function(i, v) {
						features.push( "<li style=\"type:disc;float:none;clear:both;font-size:24px;\">" + v + "</li>" );
					});
					$("<ul/>", {
						"data": "features",
						html: features.join( "" )
					}).appendTo("ul[data]=features]");
				}	
			});
		});
		
		window.addEventListener('locationchange', function(){
			location.reload();
		})
	</script>
